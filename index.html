<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white;padding-bottom: 40px;font-weight: 700;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Calculator</h1>
    <div class="calci">
         <div class="display">
            
         </div>
         <div class="buttons">
            <div class="row1">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            
            <div class="row5">
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
                
            </div>
            
         </div>

    </div>

    <footer style="font-weight: 800;font-size: 20px;padding-top: 30px;">Copyright Â© The Odin Project</footer>

    <script src="index.js"></script>
</body>
</html>
